<ion-content>
  <div class="container">
    <div class="header_content">
      <ion-avatar class="avatar">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>
    <div class="body_content">
      <div class="body">
        <ion-item>
          <ion-input [disabled]="ci_block" type="number" maxlength="10" [(ngModel)]="ci" placeholder="Ingrese Cedula" />
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="name" placeholder="Ingrese Nombre" />
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="apeliido" placeholder="Ingrese Apellido" />
        </ion-item>
        <ion-item>
          <ion-input type="email" [(ngModel)]="mail" placeholder="Ingrese Correo" />
        </ion-item>
        <div class="pass">
          <ion-item>
            <ion-input type="password" [(ngModel)]="pass" placeholder="Escriba su Contraseña" />
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="repite_pass" (focusout)="ComprobarContrasena()" placeholder="Repetir Contraseña" />
          </ion-item>
        </div>
        <div class="message">
          <ion-label color="danger" *ngIf="message">{{ message }}</ion-label>
        </div>
      </div>
      <div class="footer">
        <ion-button color="save" class="guardar" (click)="save()">Guardar</ion-button>
        <ion-button color="save" class="cancelar" (click)="CerrarSesion()">Cancelar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
