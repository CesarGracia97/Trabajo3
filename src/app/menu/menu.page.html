<ion-content>
  <ion-menu side="end" contentId="main-content" class="menu">
    <ion-content class="ion-padding">
      <div class="body_list_menu">
        <ion-item button (click)="iraPerfil()">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="accessibility-outline"></ion-icon>
          <ion-label>Contactos</ion-label>
        </ion-item>
        <ion-item button (click)="CerrarSesion()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </div>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-content class="ion-padding">
      <div class="welcome-message">
        Bienvenido {{nombre}}!
      </div>
      <ion-item lines="none" class="image-container">
        <img src="assets/imgs/agendas.png" class="agenda-image" alt="Agenda Electrónica">
      </ion-item>
    </ion-content>
  </div>  
</ion-content>
