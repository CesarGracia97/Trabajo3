<ion-content>
  <div class="content_main">
    <ion-card class="card_form">
      <ion-item class="input_field">
        <ion-input type="number" maxlength="10" [(ngModel)]="cid" (focusout)="validarCID()" pattern="[0-9]*" placeholder="Ingrese su cédula" />
      </ion-item>
      <ion-item class="input_field">
        <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingrese su Nombre"/>
      </ion-item>
      <ion-item class="input_field">
        <ion-input type="text" [(ngModel)]="apellido" placeholder="Ingrese su Apellido" />
      </ion-item>
      <ion-item class="input_field">
        <ion-input type="email" [(ngModel)]="mail" placeholder="Ingrese su Correo"/>
      </ion-item>
      <ion-item class="input_field">
        <ion-input type="password" [(ngModel)]="pass" (focusout)="comprobarPass()" placeholder="Ingresa tu contraseña" />
      </ion-item>
      <ion-item class="input_field">
        <ion-input type="password" [(ngModel)]="repite_pass" (focusout)="comprobarPass()" placeholder="Ingresa tu contraseña de nuevo" />
      </ion-item>
      
      <ion-item class="message">
        <ion-label *ngIf="mensajeClave">{{ mensajeClave }}</ion-label>
      </ion-item>
      <ion-item class="error_message">
        <ion-label *ngIf="mensaje">{{ mensaje }}</ion-label>
      </ion-item>

      <ion-row class="button_group">
        <ion-col>
          <ion-button class="btn_register" (click)="signUp()">Registrarse</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="btn_cancel" (click)="retornarLogin()">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
